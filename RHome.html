<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="RStyle.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="#">Your Logo</a>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <a href="#login" class="login-button">Login</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Your Academy</h1>
            <p>Learn from the best courses available online.</p>
            <a href="#courses" class="cta-button">Explore Courses</a>
        </div>
    </section>

    <!-- Courses Section -->
    <section id="courses" class="courses">
        <h2>Our Courses</h2>
        <div class="course-list">
            <div class="course-card">
                <img src="course-image-1.jpg" alt="Course 1">
                <h3>Course Title 1</h3>
                <p>Brief description of the course.</p>
                <a href="#" class="course-button">Learn More</a>
            </div>
            <!-- Repeat for more courses -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">LinkedIn</a>
            </div>
        </div>
    </footer>

</body>
</html>
