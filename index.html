<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Service</a></li>
                <li><a href="#explore">Explore</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-text">
            <h1>Your Banner Text Here</h1>
        </div>
    </section>

    <!-- Horizontal Scrollable Cards -->
    <section class="scroll-cards">
        <div class="cards-container">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>
        </div>
    </section>

    <!-- Image and Description Section -->
    <section class="image-description">
        <div class="image">
            <img src="your-image.jpg" alt="Description Image">
        </div>
        <div class="description">
            <h2>Your Heading Here</h2>
            <p>Your description text here. Explain what this section is about.</p>
            <a href="#explore" class="explore-button">Explore</a>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Your Company. All rights reserved.</p>
    </footer>

</body>
</html>
